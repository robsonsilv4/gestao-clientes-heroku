{% extends 'base.html' %}

{% block title %}Página Inicial{% endblock %}

{% block main %}
    <h2>Página Inicial</h2>

    {% if user.is_authenticated %}
        <p>Seja bem-vindo {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <p>Faça o login:</p>
        <a href="{% url 'login' %}">Logar</a>
    {% endif %}
{% endblock %}
